<!-- Script para mostrar el nombre de usuario y rol -->
<script>
  const role = localStorage.getItem("userRole");
  const username = localStorage.getItem("username");

  if (!role || !username) {
      // Si no hay rol o nombre de usuario, redirige al login
      window.location.href = "login.html";
  } else {
      // Muestra el rol y el nombre de usuario en la interfaz
      document.getElementById("user-role-display").textContent = `${username} - ${role === 'admin' ? 'Administrador' : 'Empleado'}`;
  }
</script>
