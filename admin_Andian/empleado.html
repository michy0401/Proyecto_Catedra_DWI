<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Andian</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" href="#" role="button">
            <i class="fas fa-expand-arrows-alt"></i>
            </a>
        </li>
    </ul>
  </nav>
  
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index.html" class="brand-link">
      <img src="dist/img/logoAndian.jpg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Admin Andian</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
              <a href="#" class="d-block">Empleado</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="menu.html" class="nav-link">
                        <i class="nav-icon fas fa-utensils"></i>
                        <p>Menu</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="promos.html" class="nav-link">
                        <i class="nav-icon fas fa-tag"></i>
                        <p>Promos</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="empleado.html" class="nav-link active">
                        <i class="nav-icon fas fa-users"></i>
                        <p>Empleado</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link" style="background-color: #dc3545; color: white;">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <p>Cerrar sesión</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Content Header -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Empleado</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
            <button class="btn btn-primary" data-toggle="modal" data-target="#modalAddEmpleado">Agregar Empleado</button>
          </div>
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Usuario</th>
                  <th>Perfil</th>
                  <th>Foto</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Contenido de la tabla generado dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal para agregar empleado -->
  <div class="modal fade" id="modalAddEmpleado">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background: #17a2b8; color:white;">
          <h4 class="modal-title">Agregar Empleado</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formAddEmpleado">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" name="newNombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
              <label>Usuario</label>
              <input type="text" class="form-control" name="newUsuario" placeholder="Usuario" required>
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control" name="newContraseña" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
              <label>Perfil</label>
              <select class="form-control" name="newPerfil" required>
                <option value="">Seleccionar Perfil</option>
                <option value="Administrador">Administrador</option>
                <option value="Mesero">Mesero</option>
              </select>
            </div>
            <div class="form-group">
              <label>Foto de Perfil</label>
              <input type="file" class="form-control-file" name="newPhoto" accept="image/*">
              <small class="form-text text-muted">Peso máximo de la foto: 2MB.</small>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" id="saveEmpleadoBtn" class="btn btn-info">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar empleado -->
  <div class="modal fade" id="modalEditEmpleado">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background: #17a2b8; color:white;">
          <h4 class="modal-title">Editar Empleado</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formEditEmpleado">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" id="editNombre" name="editNombre" required>
            </div>
            <div class="form-group">
              <label>Usuario</label>
              <input type="text" class="form-control" id="editUsuario" name="editUsuario" required>
            </div>
            <div class="form-group">
              <label>Perfil</label>
              <select class="form-control" id="editPerfil" name="editPerfil" required>
                <option value="">Seleccionar Perfil</option>
                <option value="Administrador">Administrador</option>
                <option value="Mesero">Mesero</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" id="updateEmpleadoBtn" class="btn btn-info">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <strong>&copy; 2024 <a href="index.html">Admin Andian</a>.</strong> Todos los derechos reservados.
  </footer>
</div>

<!-- Scripts -->
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables & Plugins -->
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="plugins/jszip/jszip.min.js"></script>
<script src="plugins/pdfmake/pdfmake.min.js"></script>
<script src="plugins/pdfmake/vfs_fonts.js"></script>
<script src="plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

<!-- Configuración de DataTables con botones -->
<script>
  $(document).ready(function () {
    var table = $("#example1").DataTable({
      "responsive": true,
      "lengthChange": false,
      "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    });

    // Agregar los botones al contenedor especificado
    table.buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
  });
</script>

<!-- Script personalizado para funcionalidad de empleados -->
<script type="module" src="script/scriptEmpleado.js" defer></script>
</body>
</html>
